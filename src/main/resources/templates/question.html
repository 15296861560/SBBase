<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mystyle.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/myjs.js"></script>

</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--左边-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div>
                <h3><span th:text="${question.title}"></span></h3>
                <span class="text-gray-small">
                        作者：<span th:text="${question.user.name}"></span>|
                        发布时间<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>|
                        阅读数<span th:text="${question.viewCount}"></span>
                    </span>

                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="menu"
                   th:if="${session.user!=null&&session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>编辑
                </a>
            </div>

            <!--回复-->
            <h4>
                <span th:text="${question.commentCount}">0</span>个回复
            </h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment:${comments}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${comment.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-bottom">
                        <!--<a th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></a>-->
                        <span th:text="${comment.user.name}"></span>
                    </h4>
                    <div th:text="${comment.content}"></div>
                    <div class="menu">
                        <span class="glyphicon glyphicon-thumbs-up icon"></span>
                        <span class="glyphicon glyphicon-comment icon"></span>
                        <span class="pull-right " th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                    </div>
                </div>

            </div>


            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <!--回复输入框-->
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-bottom">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></a>
                    </h4>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button type="button" class="btn btn-success btn-publish " onclick="post()">回复</button>
            </div>


        </div>

        <!--右边-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></a>
                    </h4>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>

            </div>

        </div>


    </div>
</div>
</body>
</html>

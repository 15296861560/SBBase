<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mystyle.css">
    <link rel="stylesheet" href="/css/editormd.preview.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/myjs.js" type="application/javascript"></script>
    <script src="/js/editormd.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>


</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--左边-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div>
                <h3 class="question_title"><span  th:text="${question.title}"></span></h3>
                <span class="text-gray-small">
                        作者：<span th:text="${question.user.name}"></span>|
                        发布时间<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>|
                        阅读数<span th:text="${question.viewCount}"></span>
                    </span>

                <!--内容-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                    <textarea th:text="${question.description}" style="display: none;"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        editormd.markdownToHTML("question-view", {
                        });
                    });
                </script>

                <!--标签-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <span class="label label-info question_tag" th:each="tag:${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags" ></span>
                        <span class="label label-info " th:text="${tag}"></span>
                    </span>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--编辑-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <a th:href="@{'/publish/'+${question.id}}" class="menu"
                   th:if="${session.user!=null&&session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true">编辑</span>
                </a>
                </div>

            </div>

            <!--回复-->
            <h4>
                <span th:text="${question.commentCount}">0</span>个回复
            </h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment:${comments}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${comment.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body" th:id="${'comment-body-'+comment.id}">
                    <h4 class="media-bottom">
                        <span th:text="${comment.user.name}"></span>
                    </h4>
                    <div th:text="${comment.content}"></div>
                    <div class="menu">
                        <span class="glyphicon glyphicon-thumbs-up icon"></span>
                        <span class="glyphicon glyphicon-comment icon" th:data-id="${comment.id}"
                              onclick="collapseComment(this)"></span>
                        <span class="pull-right " th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                    </div>
                    <!--二级评论-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments" th:id="${'comment-'+comment.id}">
                        <!--通过js添加展示二级评论-->

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input type="text" class="form-control comment" placeholder="评论一下..." th:id="${'input-'+comment.id}">
                        <button type="button" class="btn btn-success pull-right" onclick="comment(this)"
                                th:data-id="${comment.id}">评论</button>
                    </div>


                    </div>
                </div>

            </div>


            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <h4>
                    <span>提交回复</span>
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${session.user!=null?session.user.avatarUrl:'/images/default-avatar.png'}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-bottom">
                        <a href="#" th:text="${session.user!=null?session.user.name:'未登陆不可评论 '}"></a>
                    </h4>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button type="button" class="btn btn-success btn-publish " onclick="post()">回复</button>
            </div>


        </div>

        <!--右边-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></a>
                    </h4>
                </div>
            </div>

            <!--广告-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <span><img class="img-thumbnail" src="/images/img12.jpg" height="50" width="250"/></span>


            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul class="question_relate">
                    <li th:each="relateQuestion:${relateQuestions}">
                        <a th:href="@{'/question/'+${relateQuestion.id}}" th:text="${relateQuestion.title}"></a>
                    </li>
                </ul>

            </div>

        </div>


    </div>
</div>
</body>
</html>

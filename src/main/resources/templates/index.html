<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>基于SpringBoot的一个社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="js/bootstrap.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">LGY社区</span>
            </button>
            <a class="navbar-brand" href="/index">LGY社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
                <!--检测是否存在session-->
                <li class="dropdown" th:if="${session.user!=null}">
                    <!--获取存在session中的用户名-->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <!--当没有session的时候，显示登录按钮，隐藏个人信息-->
                <li th:if="${session.user==null}">
                    <!--通过git授权app进行登录-->
                    <a href="https://github.com/login/oauth/authorize?client_id=784cb00fadf73dfb5f43&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main">
    <div class="row">
        <!--左边-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list " aria-hidden="true"></span> 发现</h2>
            <hr>

            <div class="media"  th:each=" questionDTO: ${questionDTOs}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="@{questionDTO.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading" th:text="${questionDTO.title}"></h3>
                    <span th:text="${questionDTO.description}"></span><br>
                    <span class="text-gray-small">
                        <span th:text="${questionDTO.commentCount}"></span>个回复·
                        <span th:text="${questionDTO.viewCount}"></span>次浏览·
                        <span th:text="${questionDTO.likeCount}"></span>个赞·
                        <!--<span th:text="${#dates.format(questionDTO.gmtCreate,'dd MMMM yyyy')}"></span>-->
                        <span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy MMM dd')}"></span>
                    </span>
                </div>
            </div>
        </div>
        <!--右边-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>

    </div>
</div>
</body>
</html>

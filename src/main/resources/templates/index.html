<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>基于SpringBoot的一个社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mystyle.css">
    <script src="/js/jquery-3.4.1.min.js" ></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>

</head>
<!--是否关闭页面-->
<script type="application/javascript">
    window.onload=function () {//进入页面的时候加载
        var closable=window.localStorage.getItem("closable");
        if (closable=="true"){//localStorage里存的是字符串
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>

<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <!--左边-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list " aria-hidden="true"></span> 发现</h2>
            <hr>

            <div class="media"  th:each="questionDTO:${pageDTO.getDataDTOS()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${questionDTO.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading" >
                        <a th:href="@{'/question/'+${questionDTO.id}}" th:text="${questionDTO.title}"></a>
                    </h3>
                    <span th:text="${questionDTO.description}"></span><br>
                    <span class="text-gray-small">
                        <span th:text="${questionDTO.commentCount}"></span>个回复·
                        <span th:text="${questionDTO.viewCount}"></span>次浏览·
                        <span th:text="${questionDTO.likeCount}"></span>个赞·
                        <span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <!--分页-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageDTO.showFirst}">
                        <a href="/?page=1" aria-label="First">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li th:if="${pageDTO.showPre}">
                        <a th:href="@{/(page=${pageDTO.currentPage - 1})}" aria-label="Pre">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each=" page: ${pageDTO.pages}" th:class="${pageDTO.currentPage==page}?'active':''"><a th:href="@{/(page=${page})}" th:text="${page}" ></a></li>

                    <li th:if="${pageDTO.showNext}">
                        <a th:href="@{/(page=${pageDTO.currentPage+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showEnd}">

                        <a th:href="@{/(page=${pageDTO.totalPage})}" aria-label="End">
                            <span aria-hidden="true">&raquo;</span>
                        </a>

                    </li>
                </ul>
            </nav>
        </div>

        <!--右边-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>热门话题</h2>
            <span><img src="img/img12.jpg" height="50" width="250"/></span>
        </div>


    </div>
</div>
</body>
</html>
